<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aspect Oriented JavaScript</title>
    <script src="../src/BasicAspect.js" type="application/javascript"></script>
    <script src="main.js" type="application/javascript"></script>
    <script src="alter.js" type="application/javascript"></script>

    <script>
        function multiply(x, y){
            console.log(x + " * " + y + " is " + Calculator.prototype.multiply(x, y));
        }

        function divide(x, y){
            console.log(x + " / " + y + " is " + Calculator.prototype.divide(x, y));
        }

        function subtract(x, y){
            console.log(x + " - " + y + " is " + Calculator.prototype.subtract(x, y));
        }

    </script>

</head>
<body>

<h3>Normal Functions</h3>
<input type="button" value="Before" onclick="doBefore();"/>
<input type="button" value="Around" onclick="doAround();"/>
<input type="button" value="After" onclick="doAfter();"/>

<br>
<h3>Function Objects</h3>
<input type="button" value="1/0 - Before" onclick="divide(1, 2);"/>
<input type="button" value="5-3 - Around" onclick="subtract(5, 3);"/>
<input type="button" value="2*3 - After" onclick="multiply(2,3)"/>

</body>
</html>
